# Conda environment for Performance RNN (NVIDIA GPU with CUDA)
# Install with: conda env create -f environment-cuda.yml
# Activate with: conda activate py_magenta

name: py_magenta

channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  - python=3.10

  # PyTorch (CUDA 11.8)
  - pytorch>=2.0.0
  - torchvision
  - torchaudio
  - pytorch-cuda=11.8

  # Core dependencies
  - numpy>=1.21.0,<2.0.0
  - pandas>=1.3.0
  - tqdm>=4.60.0

  # TensorBoard for logging
  - tensorboard>=2.10.0

  # pip dependencies (not available via conda or better installed via pip)
  - pip
  - pip:
    - pretty_midi>=0.2.9
    - optuna>=3.0.0
